<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
     <article class="Social-Links-Profile">
        <section class="profile-information">
            <div class="profile-picture">
                <img src="./imagges/avatar-jessica.jpeg" alt="Jessica Randal Picture" class="profile-picture-jpeg">
            </div>

            <h2 class="account-location">London, United Kingdom</h2>
            <p class="account-bio">"Front-end developer and avid reader."</p>
        </section>
        <section class="social-account-button">

            <li class="account-list">Front Mentor</li>

            <li class="account-list">Twitter</li>

     </article>
    </main>
